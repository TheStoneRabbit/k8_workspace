<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>

    <style>
        pre {
            white-space: pre-wrap;
            /* CSS3 */
            white-space: -moz-pre-wrap;
            /* Firefox */
            white-space: -pre-wrap;
            /* Opera <7 */
            white-space: -o-pre-wrap;
            /* Opera 7 */
            word-wrap: break-word;
            /* IE */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve the JSON data from the data attribute
            const jsonData = JSON.parse(document.getElementById('json-container').dataset.json);
            console.log(jsonData)
                // Format JSON and set it to the <pre> tag
            const jsonContainer = document.getElementById('json-container');
            jsonContainer.textContent = jsonData; // 2 spaces for indentation
            console.log("jsonContent", jsonContainer.textContent)
                // Highlight the JSON
            hljs.highlightElement(jsonContainer);
        });
    </script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Workspace Endpoint Reached</h1>
        <p>
            Record For <i>KEY</i>: <b>{{ record_for }}</b>

        </p>
        <pre><code id="json-container" class="json" data-json='{{ data_returned|tojson }}'></code></pre>

    </div>

</body>

</html>
